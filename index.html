<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Endereço</title>
    
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  </head>
  <body id="checkout-page">
    
    <div id="fade" class="hide">

      <div id="loader" role="status" class="hide">

        <div class="c-loader"></div>

      </div>

      <div id="message" class="hide">

        <div id="alert" role="alert">
          
          <h4>Mensagem:</h4>
          <p></p>
          
          <button id="close-message" type="button">
            Fechar
          </button>

        </div>

      </div>

    </div>

    <div id="order-form-container">
      
      <div id="steps">
        
        <div class="line"></div>
        
        <div class="step">

          <i class="bi bi-person active"></i>
          <p>Criação de conta</p>

        </div>
        
        <div class="step">

          <i class="bi bi-geo-alt active"></i>
          <p>Endereço</p>

        </div>
        
        <div class="step">

          <i class="bi bi-credit-card"></i>
          <p>Pagamento</p>

        </div>

      </div>

      <div id="form-header">

        <h2>Cadastre o seu endereço</h2>
        <p>Preencha os campos para podermos enviar seus produtos</p>
        
      </div>

      <form id="address-form">

            <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" maxlength="8" minlength="8" required />
            <input type="text" id="address" name="address" placeholder="Rua" disabled required data-input/>
            <input type="text" id="number" name="number" placeholder="Digite o número da residência" disabled required data-input/>
            <input type="text" id="complement" name="complement" placeholder="Digite o complemento" disabled data-input/>
            <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" disabled required data-input/>
            <input type="text" class="form-control shadow-none" id="city" name="city" placeholder="Cidade" disabled required data-input/>
          
            <select id="region" disabled required data-input>
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>

            </select>

        <div>
          
          <button id="save-btn" type="submit">
            Cadastrar
          </button>

        </div>

      </form>

    </div>

    

  </body>
</html>
